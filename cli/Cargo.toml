[package]
name = "passgen_cli"
version = "0.4.2"
authors = ["Antidote1911 <antidote1911@gmail.com>"]
license = "MIT"
description = "ðŸ”‘ Random password generator"
keywords = ["cli", "password"]
categories = ["command-line-utilities"]
homepage = "https://github.com/Antidote1911/passgen"
repository = "https://github.com/Antidote1911/passgen"
readme = "README.md"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.30", features = ["derive", "cargo"] }
serde = { version = "1.0.218", features = ["derive"] }
confy = "0.6.1"
color-eyre = "0.6.3"
question = "0.2.2"
itertools = "0.14.0"
# libpassgen = "1.0.3"
# libpassgen = { git = "https://github.com/Antidote1911/libpassgen", branch = "master" }
libpassgen = { path = "../libpassgen" }
zxcvbn = "3.1.0"

[target.'cfg(windows)'.dependencies]
enable-ansi-support = "0.2.1"

[dev-dependencies]
assert_cmd = "2.0.16"
predicates = "3.1.3"
